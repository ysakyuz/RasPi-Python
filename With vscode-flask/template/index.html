<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BME680 Sensor Data</title>
    <!-- Refresh the page every 60 seconds to update sensor data -->
    <meta http-equiv="refresh" content="60">
    
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; padding: 20px; background: #fff; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 10px; text-align: center; }
    </style>

</head>

<body>
    <div class="container">
        <h1>BME680 Sensor Data</h1>
        <table>
            <tr>
                <th>Time</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%RH)</th>
                <th>Pressure (hPa)</th>
                <th>Air Quality (ohms)</th>
            </tr>
            <tr>
                <td>{{ sensor.time }}</td>
                <td>{{ sensor.temperature }}</td>
                <td>{{ sensor.humidity }}</td>
                <td>{{ sensor.pressure }}</td>
                <td>{{ sensor.gas_resistance }}</td>
            </tr>
        </table>
    </div>
</body>

</html>
